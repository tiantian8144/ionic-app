<ion-header>

  <ion-navbar>
    <ion-title>gesture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>tap轻点</p>
  <ion-card (tap)="tapEvent()">
    <ion-item>tapped:{{tapNumber}}</ion-item>
  </ion-card>
  <p>press 点按 </p>
  <ion-card (press)="pressEvent()">
    <ion-item>pressed:{{pressNumber}}</ion-item>
  </ion-card>
  <p>pan 滑动</p>
  <ion-card (pan)="panEvent()">
    <ion-item>paned:{{panNumber}}</ion-item>
  </ion-card>
  <p>swipe 轻扫</p>
  <ion-card (swipe)="swipeEvent()">
    <ion-item>swiped:{{swipeNumber}}</ion-item>
  </ion-card>
</ion-content>
