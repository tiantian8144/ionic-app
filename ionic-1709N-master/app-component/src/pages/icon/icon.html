<ion-header>

  <ion-navbar>
    <ion-title>icon 示例</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-icon name="baseball" style="font-size: 3em;"></ion-icon>
  <ion-icon name="battery-charging" style="color:red;"></ion-icon>
  <ion-icon ios="logo-apple" md="logo-android"></ion-icon>
  <!-- 属性绑定 -->
  <ion-icon [name]="testIcon" [color]="testColor"></ion-icon>

  <ion-list>
    <ion-item *ngFor="let i of items">{{i}}</ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
