<ion-header>

  <ion-navbar>
    <ion-title>toast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<button ion-button block (tap)="showToast()">Toast</button>
<button ion-button block (tap)="showToastPosition('top')">ToastPosition-top</button>
<button ion-button block (tap)="showToastPosition('middle')">ToastPosition-middle</button>
<button ion-button block (tap)="showToastPosition('bottom')">ToastPosition-bottom</button>
<button ion-button block (tap)="showToastClose()">ToastClose</button>
</ion-content>
